{% extends "layout.html" %}
{% block body %}

<h1 id="home-title">
  WebSTR: a population-wide database of short tandem repeat variation in humans
</h1>
<div id="home-searchbox">
  <form action="/region">
    <input type="submit" style="display: none;"/>
    <input id="home-searchbox-input" 
      name="query" 
      class="form-control input-lg awesomebar" 
      type="text" 
      placeholder="Search by gene or genomic region"/>
      <br>
      Genome build: 
      {% for g in genomes %}
        <input type="radio" name="genome" value="{{ g }}"> {{ g }}
      {% endfor %}
    <input type="submit">
  </form>
  <p class="text-muted">
  Examples - Gene: <a href="/region/hg38/PCSK9">PCSK9</a>,
  Region: <a href="/region/hg38/22:46615715-46625880">22:46615715-46625880</a>
   </p>
</div>
{% endblock %}
